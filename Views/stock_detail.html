<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票详情 - Pilot Portfolio</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/stock_detail.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">← 返回投资组合</a>
        
        <div class="header">
            <h1 id="stock-name">股票详情</h1>
            <p id="stock-symbol">代码: ----</p>
        </div>

        <div class="stock-info-grid">
            <div class="info-card">
                <h2>当前价格</h2>
                <div id="current-price" class="value">$0.00</div>
            </div>
            
            <div class="info-card">
                <h2>持有数量</h2>
                <div id="holding-amount" class="value">0 股</div>
            </div>
            
            <div class="info-card">
                <h2>当前收益</h2>
                <div id="current-profit" class="value">$0.00</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>价格走势图</h2>
            <canvas id="price-chart"></canvas>
        </div>

        <div class="actions">
            <button id="buy-button" class="btn btn-buy">买入</button>
            <button id="sell-button" class="btn btn-sell">卖出</button>
        </div>
    </div>

    <script src="../Models/stockDetail.js"></script>
</body>
</html>
