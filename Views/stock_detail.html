<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details - Pilot Portfolio</title>
    <link rel="stylesheet" href="./css/stock_detail.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
        
        <div class="header"> 
            <div class="stock-title">
                <h1 id="stock-name">Stock Details</h1>
                <p id="stock-symbol">Symbol: ----</p>
            </div>
            <div class="price-info">
                <div class="price-label">Total Portfolio Value</div>
                <div id="current-price" class="current-price">$0.00</div>
                <div id="price-change" class="price-change">
                    <span id="change-amount">$0.00</span>
                    <span id="change-percentage">(0.00%)</span>
                    <i id="change-icon" class="fas fa-minus"></i>
                </div>
            </div>
            <div class="stock-status">
                <span id="market-status" class="market-status">Market Closed</span>
            </div>
        </div>

        <div class="stock-info-grid">
            <div class="info-card">
                <i class="fas fa-coins card-icon"></i>
                <div class="card-content">
                    <h3>Holdings</h3>
                    <div id="holding-amount" class="value">0 shares</div>
                </div>
            </div>
            
            <div class="info-card">
                <i class="fas fa-chart-line card-icon"></i>
                <div class="card-content">
                    <h3>Profit/Loss</h3>
                    <div id="current-profit" class="value">$0.00</div>
                </div>
            </div>

            <div class="info-card">
                <i class="fas fa-calendar-day card-icon"></i>
                <div class="card-content">
                    <h3>Day Range</h3>
                    <div id="day-range" class="value">$0.00 - $0.00</div>
                </div>
            </div>

            <div class="info-card">
                <i class="fas fa-chart-bar card-icon"></i>
                <div class="card-content">
                    <h3>Volume</h3>
                    <div id="volume" class="value">0</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2>Price Chart</h2>
                <div class="chart-controls">
                    <button class="time-btn active" data-period="1D">1D</button>
                    <button class="time-btn" data-period="1W">1W</button>
                    <button class="time-btn" data-period="1M">1M</button>
                    <button class="time-btn" data-period="3M">3M</button>
                </div>
            </div>
            <canvas id="price-chart"></canvas>
        </div>

        <div class="actions">
            <button id="buy-button" class="btn btn-primary">
                <i class="fas fa-plus"></i> Buy
            </button>
            <button id="sell-button" class="btn btn-secondary">
                <i class="fas fa-minus"></i> Sell
            </button>
            <button id="watchlist-button" class="btn btn-outline">
                <i class="fas fa-star"></i> Watch
            </button>
            <button id="trade-history-button" class="btn btn-info">
                <i class="fas fa-table"></i> Trade History
            </button>
        </div>

        <!-- Trade History Modal -->
        <div id="trade-modal" class="trade-modal">
            <div class="trade-modal-content">
                <div class="trade-modal-header">
                    <h2>Trade History</h2>
                    <button class="close-modal" id="close-modal">&times;</button>
                </div>
                <div id="trade-table-container">
                    <div class="loading-message">Loading trade history...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Models/stock_detail.js"></script>
</body>
</html>
