<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票详情 - Pilot Portfolio</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #F5E7A3;
            text-decoration: underline;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #D4AF37;
        }

        .header p {
            font-size: 1.2em;
            color: #CCCCCC;
        }

        .stock-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background-color: #333333;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h2 {
            font-size: 1.2em;
            color: #CCCCCC;
            margin-bottom: 15px;
        }

        .info-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #FFFFFF;
        }

        .positive {
            color: #00C853;
        }

        .negative {
            color: #FF3D00;
        }

        .chart-container {
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .chart-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #D4AF37;
        }

        #price-chart {
            width: 100%;
            height: 400px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .btn-buy {
            background: linear-gradient(135deg, #D4AF37, #AA8C2C);
            color: #121212;
        }

        .btn-sell {
            background: linear-gradient(135deg, #333333, #1E1E1E);
            color: #FFFFFF;
            border: 1px solid #D4AF37;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .btn-buy:hover {
            background: linear-gradient(135deg, #F5E7A3, #D4AF37);
        }

        .btn-sell:hover {
            background: linear-gradient(135deg, #444444, #333333);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stock-info-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回投资组合</a>
        
        <div class="header">
            <h1 id="stock-name">股票详情</h1>
            <p id="stock-symbol">代码: ----</p>
        </div>

        <div class="stock-info-grid">
            <div class="info-card">
                <h2>当前价格</h2>
                <div id="current-price" class="value">$0.00</div>
            </div>
            
            <div class="info-card">
                <h2>持有数量</h2>
                <div id="holding-amount" class="value">0 股</div>
            </div>
            
            <div class="info-card">
                <h2>当前收益</h2>
                <div id="current-profit" class="value">$0.00</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>价格走势图</h2>
            <canvas id="price-chart"></canvas>
        </div>

        <div class="actions">
            <button id="buy-button" class="btn btn-buy">买入</button>
            <button id="sell-button" class="btn btn-sell">卖出</button>
        </div>
    </div>

    <script>
        // 根据股票代码获取股票名称
        function getStockNameBySymbol(symbol) {
            const nameMap = {
                'apple': '苹果 (AAPL)',
                'tesla': '特斯拉 (TSLA)',
                'microsoft': '微软 (MSFT)',
                'NVDA': '英伟达 (NVDA)',
                'google': '谷歌 (GOOG)',
                'amazon': '亚马逊 (AMZN)'
            };
            return nameMap[symbol] || `${symbol} (${symbol})`;
        }

        // 从URL参数获取股票ID和代码
        function getStockInfoFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('id'),
                symbol: urlParams.get('symbol')
            };
        }

        // 获取股票当前价格
        async function getCurrentPrice(symbol) {
            try {
                const response = await fetch(`/api/stocks/${symbol}/current`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取股票价格失败:', error);
                return null;
            }
        }

        // 获取股票持有数量
        async function getHoldingAmount(symbol) {
            try {
                const response = await fetch(`/api/stocks/${symbol}/amount?user=morton1`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取持有数量失败:', error);
                return null;
            }
        }

        // 获取股票30天历史数据
        async function getHistory30Data(symbol) {
            try {
                const response = await fetch(`/api/stocks/${symbol}/history30`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取历史数据失败:', error);
                return null;
            }
        }

        // 根据股票ID获取股票代码
        function getStockSymbolById(id) {
            const symbolMap = {
                '1': 'AAPL',
                '2': 'TSLA',
                '3': 'MSFT',
                '4': 'NVDA'
            };
            
            return symbolMap[id] || 'AAPL';
        }

        // 初始化页面
        async function initPage() {
            const stockInfo = getStockInfoFromURL();
            const stockId = stockInfo.id;
            const stockSymbol = stockInfo.symbol || getStockSymbolById(stockId);
            const stockName = getStockNameBySymbol(stockSymbol);
            
            // 更新页面标题信息
            document.getElementById('stock-name').textContent = stockName;
            document.getElementById('stock-symbol').textContent = '代码: ' + stockSymbol;
            
            console.log('正在获取股票数据:', { stockId, stockSymbol, stockName });
            
            // 获取并更新当前价格
            const priceData = await getCurrentPrice(stockSymbol);
            console.log('价格数据:', priceData);
            if (priceData && priceData.price) {
                document.getElementById('current-price').textContent = '$' + priceData.price;
            } else {
                document.getElementById('current-price').textContent = '$0.00';
            }
            
            // 获取并更新持有数量
            const amountData = await getHoldingAmount(stockSymbol);
            console.log('持有数量数据:', amountData);
            if (amountData && amountData.amount !== undefined) {
                document.getElementById('holding-amount').textContent = amountData.amount + ' 股';
            } else {
                document.getElementById('holding-amount').textContent = '0 股';
            }
            
            // 获取并更新收益信息（使用与index.html一致的模拟数据）
            const symbolToIdMap = {
                'AAPL': '1',
                'TSLA': '2',
                'MSFT': '3',
                'NVDA': '4'
            };
            
            const stockIdForProfit = symbolToIdMap[stockSymbol] || stockId || '1';
            const profitData = {
                '1': '+$332.22',
                '2': '+$387.66',
                '3': '+$197.76',
                '4': '+$582.10'
            };
            
            // 如果找不到对应的ID，生成随机收益数据
            let profitText = profitData[stockIdForProfit];
            let profitClass = 'value positive';
            if (!profitText) {
                const randomProfit = (Math.random() - 0.5) * 1000;
                profitText = (randomProfit >= 0 ? '+' : '') + '$' + Math.abs(randomProfit).toFixed(2);
                profitClass = 'value ' + (randomProfit >= 0 ? 'positive' : 'negative');
            }
            
            document.getElementById('current-profit').textContent = profitText;
            document.getElementById('current-profit').className = profitClass;
            
            // 获取并绘制价格走势图
            const historyData = await getHistory30Data(stockSymbol);
            console.log('历史数据:', historyData);
            if (historyData && historyData.data && historyData.data.length > 0) {
                drawChart(historyData.data);
            } else {
                initChart(); // 如果获取失败，使用模拟图表
            }
        }

        // 绘制真实数据图表
        function drawChart(data) {
            const canvas = document.getElementById('price-chart');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 设置样式
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'rgba(212, 175, 55, 0.1)';
            ctx.font = '12px Poppins, sans-serif';
            ctx.fillStyle = '#CCCCCC';
            ctx.textAlign = 'center';
            
            // 绘制坐标轴
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, canvas.height - 50);
            ctx.lineTo(canvas.width - 20, canvas.height - 50);
            ctx.stroke();
            
            // 确保数据按日期排序
            const sortedData = data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            // 计算价格范围
            const prices = sortedData.map(item => parseFloat(item.close_price));
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const priceRange = maxPrice - minPrice || 1; // 防止除零错误
            
            // 绘制纵轴价格标签
            const priceTicks = 5;
            for (let i = 0; i <= priceTicks; i++) {
                const priceValue = minPrice + (priceRange * i / priceTicks);
                const y = canvas.height - 50 - ((priceValue - minPrice) / priceRange) * (canvas.height - 70);
                
                // 绘制水平网格线
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
                
                // 绘制价格标签
                ctx.strokeStyle = '#CCCCCC';
                ctx.fillStyle = '#CCCCCC';
                ctx.textAlign = 'right';
                ctx.fillText('$' + priceValue.toFixed(2), 45, y + 4);
            }
            
            // 绘制折线图
            ctx.beginPath();
            ctx.strokeStyle = '#D4AF37';
            ctx.fillStyle = 'rgba(212, 175, 55, 0.1)';
            
            const dataPoints = [];
            const width = canvas.width - 70;
            const height = canvas.height - 70;
            
            sortedData.forEach((item, index) => {
                const x = 50 + (index / (sortedData.length - 1)) * width;
                const y = canvas.height - 50 - ((parseFloat(item.close_price) - minPrice) / priceRange) * height;
                dataPoints.push({x, y, price: item.close_price, timestamp: item.timestamp});
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            // 填充区域
            ctx.stroke();
            if (dataPoints.length > 0) {
                ctx.lineTo(dataPoints[dataPoints.length - 1].x, canvas.height - 50);
                ctx.lineTo(dataPoints[0].x, canvas.height - 50);
                ctx.closePath();
                ctx.fill();
                
                // 绘制数据点
                ctx.fillStyle = '#D4AF37';
                dataPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // 绘制横轴时间标签
            const dateTicks = Math.min(5, sortedData.length); // 最多显示5个时间标签
            ctx.fillStyle = '#CCCCCC';
            ctx.textAlign = 'center';
            
            for (let i = 0; i < dateTicks; i++) {
                const index = Math.floor(i * (sortedData.length - 1) / (dateTicks - 1));
                const point = dataPoints[index];
                if (point) {
                    const date = new Date(point.timestamp);
                    const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                    ctx.fillText(dateStr, point.x, canvas.height - 30);
                    
                    // 绘制垂直网格线
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.moveTo(point.x, 20);
                    ctx.lineTo(point.x, canvas.height - 50);
                    ctx.stroke();
                }
            }
            
            // 添加坐标轴标签
            ctx.fillStyle = '#D4AF37';
            ctx.textAlign = 'center';
            ctx.font = 'bold 14px Poppins, sans-serif';
            ctx.fillText('价格 (USD)', 15, canvas.height / 2);
            ctx.fillText('时间', canvas.width / 2, canvas.height - 5);
        }

        // 初始化模拟图表
        function initChart() {
            const canvas = document.getElementById('price-chart');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // 绘制模拟图表
            drawMockChart(ctx, canvas.width, canvas.height);
        }

        // 绘制模拟图表
        function drawMockChart(ctx, width, height) {
            // 清空画布
            ctx.clearRect(0, 0, width, height);
            
            // 设置样式
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'rgba(212, 175, 55, 0.1)';
            
            // 绘制坐标轴
            ctx.beginPath();
            ctx.moveTo(50, 20);
            ctx.lineTo(50, height - 50);
            ctx.lineTo(width - 20, height - 50);
            ctx.stroke();
            
            // 绘制模拟折线图
            ctx.beginPath();
            ctx.moveTo(50, height - 100);
            
            // 生成模拟数据点
            const dataPoints = [];
            let y = height - 100;
            for (let x = 50; x < width - 20; x += (width - 70) / 10) {
                y += (Math.random() - 0.5) * 50;
                y = Math.max(50, Math.min(height - 70, y)); // 限制y值范围
                dataPoints.push({x, y});
                ctx.lineTo(x, y);
            }
            
            // 填充区域
            ctx.stroke();
            ctx.lineTo(dataPoints[dataPoints.length - 1].x, height - 50);
            ctx.lineTo(50, height - 50);
            ctx.closePath();
            ctx.fill();
            
            // 绘制数据点
            ctx.fillStyle = '#D4AF37';
            dataPoints.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // 买入按钮事件
        document.getElementById('buy-button').addEventListener('click', function() {
            const stockName = document.getElementById('stock-name').textContent;
            alert(`买入功能：您将买入 ${stockName}\n此功能将在后续版本中实现。`);
        });

        // 卖出按钮事件
        document.getElementById('sell-button').addEventListener('click', function() {
            const stockName = document.getElementById('stock-name').textContent;
            alert(`卖出功能：您将卖出 ${stockName}\n此功能将在后续版本中实现。`);
        });

        // 页面加载完成后初始化
        window.addEventListener('load', initPage);
        
        // 窗口大小改变时重绘图表
        window.addEventListener('resize', initChart);
    </script>
</body>
</html>
