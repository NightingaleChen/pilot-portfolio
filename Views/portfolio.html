<!-- My Investment Portfolio Section - Used to connect backend portfolio data -->
<div class="user-portfolio" id="portfolio-section">
  <div class="section-header">
    <h2>My Investment</h2>
  </div>
  <div class="portfolio-grid" id="portfolio-grid">
    <!-- Portfolio list will be dynamically generated by fetching data through backend API -->
    
    <!-- Add new item plus button -->
    <div class="portfolio-item add-new-item">
      <div class="add-icon">+</div>
      <div class="add-text">Add New Product</div>
    </div>
  </div>
</div>

<!-- Add New Item Overlay -->
<div id="add-item-overlay" class="add-item-overlay" style="display: none;">
  <div class="add-item-container">
    <div class="add-item-header">
      <h3>Add New Investment</h3>
      <button class="close-add-item-btn">&times;</button>
    </div>
    <div class="add-item-content">
      <div class="stock-search-section">
        <div class="search-dropdown-container">
          <input type="text" id="stock-search" placeholder="Search stocks..." class="stock-search-input">
          <select id="stock-dropdown" class="stock-dropdown">
            <option value="" disabled selected>Select a stock</option>
            <!-- Stock options will be dynamically generated -->
          </select>
        </div>
        <div class="stock-list" id="stock-list">
          <!-- Stock list will be dynamically generated -->
        </div>
      </div>
      <div class="trade-section" id="trade-section" style="display: none;">
        <div class="selected-stock-info" id="selected-stock-info">
          <!-- Selected stock info will be displayed here -->
        </div>
        <div class="trade-form">
          <div class="form-group">
            <label for="trade-type">Action:</label>
            <select id="trade-type" class="form-control">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" min="1" placeholder="Enter quantity">
          </div>
          <div class="form-group">
            <label for="total-cost">Total Cost:</label>
            <input type="text" id="total-cost" class="form-control" readonly>
          </div>
          <div class="form-actions">
            <button id="confirm-trade" class="btn btn-primary">Confirm Trade</button>
            <button id="cancel-trade" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../Models/portfolio.js"></script>
    <!-- Portfolio items will be dynamically generated from backend data -->
    <div class="loading-message">Loading...</div>
  </div>
</div>
