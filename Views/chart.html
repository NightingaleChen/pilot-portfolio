<!-- 图表分析区域 -->
<section class="chart-section" id="chart-container">
  <div class="chart-header">
    <div class="chart-left-controls">
      <h2>Visualization</h2>
      <button id="view-toggle-btn" class="view-toggle-btn" title="Switch to Table View" aria-label="Toggle between chart and table view">
        Table View
      </button>
    </div>
    <div class="chart-controls">
      <select id="chart-timeframe">
        <option value="1m">1m</option>
        <option value="3m">3m</option>
        <option value="6m">6m</option>
        <option value="1y">1y</option>
        <option value="5y">5y</option>
      </select>
      <div class="chart-indicators">
        <button class="indicator-btn active">Price</button>
        <button class="indicator-btn">Volume</button>
        <button class="indicator-btn">MA</button>
        <button class="indicator-btn">RSI</button>
      </div>
    </div>
  </div>
  <div class="chart-placeholder">
    <p>Please select from left.</p>
  </div>
</section>

<script src="../Models/chart.js"></script>
